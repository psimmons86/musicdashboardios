<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard App Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        .icon-container {
            width: 512px;
            height: 512px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Dashboard App Icon</h1>
        <div class="icon-container">
            <!-- App Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
                <!-- Background with rounded corners -->
                <defs>
                    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6A11CB" />
                        <stop offset="100%" stop-color="#2575FC" />
                    </linearGradient>
                    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                        <feGaussianBlur stdDeviation="5" />
                    </filter>
                </defs>
                
                <!-- Main background -->
                <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)" />
                
                <!-- Decorative elements -->
                <circle cx="100" cy="100" r="70" fill="#FF5E62" opacity="0.3" />
                <circle cx="412" cy="412" r="70" fill="#FF9966" opacity="0.3" />
                
                <!-- Waveform visualization -->
                <g transform="translate(256, 256)">
                    <!-- Waveform bars -->
                    <g fill="#FFFFFF" opacity="0.9">
                        <!-- Left side bars -->
                        <rect x="-200" y="-20" width="20" height="40" rx="10" ry="10" />
                        <rect x="-170" y="-50" width="20" height="100" rx="10" ry="10" />
                        <rect x="-140" y="-30" width="20" height="60" rx="10" ry="10" />
                        <rect x="-110" y="-70" width="20" height="140" rx="10" ry="10" />
                        <rect x="-80" y="-40" width="20" height="80" rx="10" ry="10" />
                        <rect x="-50" y="-90" width="20" height="180" rx="10" ry="10" />
                        
                        <!-- Right side bars -->
                        <rect x="30" y="-90" width="20" height="180" rx="10" ry="10" />
                        <rect x="60" y="-40" width="20" height="80" rx="10" ry="10" />
                        <rect x="90" y="-70" width="20" height="140" rx="10" ry="10" />
                        <rect x="120" y="-30" width="20" height="60" rx="10" ry="10" />
                        <rect x="150" y="-50" width="20" height="100" rx="10" ry="10" />
                        <rect x="180" y="-20" width="20" height="40" rx="10" ry="10" />
                    </g>
                    
                    <!-- Music note -->
                    <g transform="translate(0, -10) scale(0.6)">
                        <!-- Note head -->
                        <ellipse cx="-20" cy="0" rx="50" ry="40" fill="#FFFFFF" transform="rotate(-20)" />
                        
                        <!-- Note stem -->
                        <rect x="-30" y="-150" width="20" height="150" fill="#FFFFFF" transform="rotate(-20)" />
                        
                        <!-- Note flag -->
                        <path d="M -30 -150 C 20 -150 40 -120 20 -80 L 0 -80 C 10 -110 0 -130 -30 -130 Z" fill="#FFFFFF" transform="rotate(-20)" />
                    </g>
                </g>
                
                <!-- Dashboard elements -->
                <g transform="translate(256, 350)">
                    <!-- Dashboard bar -->
                    <rect x="-120" y="0" width="240" height="40" rx="20" ry="20" fill="#FFFFFF" opacity="0.7" />
                    
                    <!-- Dashboard indicators -->
                    <circle cx="-80" cy="20" r="12" fill="#FF5E62" />
                    <circle cx="-40" cy="20" r="12" fill="#FF9966" />
                    <circle cx="0" cy="20" r="12" fill="#4CD964" />
                    <circle cx="40" cy="20" r="12" fill="#5AC8FA" />
                    <circle cx="80" cy="20" r="12" fill="#AF52DE" />
                </g>
            </svg>
        </div>
        <p>
            To use this as your app icon:
            <br>1. Take a screenshot of this icon (make sure it's 1024x1024 pixels or larger)
            <br>2. Save it as "AppIcon-1024x1024.png" in the Sources/Assets.xcassets/AppIcon.appiconset/ directory
        </p>
    </div>
</body>
</html>
